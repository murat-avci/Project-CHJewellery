<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="$themeColor">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-500italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <meta name="description" content="Mark the moments with exquisite styles made to be cherished forever.">
    <title>Jewellery store</title>
  </head>
  <body>
    <header class="header header--menu">
      <div class="header__wrapper header__wrapper--page">
        <a href="main.html" class="header__logo logo logo--menu" aria-label="main page link">
          <svg width="66" height="66" role="img">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Jewellery store filter form</h1>
      <div class="filter filter--page">
        <form class="filter__form" action="#" method="POST">
          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button" aria-label="filter toggle button">
              <span>
                Product
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="img/sprite_auto.svg#icon-chevron_up"></use>
              </svg>
            </button>
            <div class="filter-field__point filter-point">
              <div class="filter-point__input">
                <input type="checkbox" id="necklaces" name="necklaces">
                <label for="necklaces">Necklaces</label>
              </div>
              <div class="filter-point__input">
                <input type="checkbox" id="chokers" name="chokers">
                <label for="chokers">Chokers</label>
              </div>
              <div class="filter-point__input">
                <input type="checkbox" id="rings" name="rings">
                <label for="rings">Rings</label>
              </div>
              <div class="filter-point__input">
                <input type="checkbox" id="earrings" name="earrings">
                <label for="earrings">Earrings</label>
              </div>
            </div>
          </fieldset>
          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button" aria-label="filter toggle button">
              <span>
                Material
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="img/sprite_auto.svg#icon-chevron_up"></use>
              </svg>
            </button>
            <div class="filter-field__point filter-point">
              <div class="filter-point__input">
                <input type="checkbox" id="gold" name="gold">
                <label for="gold">Gold</label>
              </div>
              <div class="filter-point__input">
                <input type="checkbox" id="silver" name="silver">
                <label for="silver">Silver</label>
              </div>
            </div>
          </fieldset>
          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button" aria-label="filter toggle button">
              <span>
                Collection
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="img/sprite_auto.svg#icon-chevron_up"></use>
              </svg>
            </button>
            <div class="filter-field__point filter-point">
              <div class="filter-point__input">
                <input type="checkbox" id="flamingo" name="flamingo">
                <label for="flamingo">Pink flamingo</label>
              </div>
              <div class="filter-point__input">
                <input type="checkbox" id="dreams" name="dreams">
                <label for="dreams">Dreams</label>
              </div>
            </div>
          </fieldset>
          <fieldset class="filter__field filter-field">
            <button class="filter-field__toggle" type="button" aria-label="filter toggle button">
              <span>
                Price
              </span>
              <svg width="17" height="10" role="img">
                <use xlink:href="img/sprite_auto.svg#icon-chevron_up"></use>
              </svg>
            </button>
            <div class="filter-field__point filter-point">
              <div class="price-slider">
                <div class="price-slider__line price-slider__line--low">
                  <label for="low-price">$
                    <input type="text" name="low-price" id="low-price" value="55">
                  </label>
                </div>
                <div class="price-slider__line price-slider__line--middle">
                  <span class="price-slider__pin price-slider__pin--low"></span>
                  <span class="price-slider__pin price-slider__pin--top"></span>
                </div>
                <div class="price-slider__line price-slider__line--top">
                  <label for="top-price">$
                    <input type="text" name="top-price" id="top-price" value="155">
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="filter__btns">
            <button class="filter__btn filter__btn--submit" type="submit" aria-label="filter submit button">Apply</button>
            <button class="filter__btn filter__btn--reset" type="reset" aria-label="filter reset button">Clear All</button>
          </div>
        </form>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
