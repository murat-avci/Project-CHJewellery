<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="$themeColor">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-500italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-v10-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <meta name="description" content="Mark the moments with exquisite styles made to be cherished forever.">
    <title>Jewellery store</title>
  </head>
  <body>
    <header class="header header--menu">
      <div class="header__wrapper header__wrapper--page">
        <a href="index.html" class="header__logo logo logo--menu">
          <svg width="66" height="66" role="img">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Jewellery store login form</h1>
      <div class="login login--page">
        <div class="login__img">
          <picture>
            <!-- 1х: 430px; 2x: 860px -->
            <source type="image/webp" media="(min-width: 1024px)" srcset="img/sweet-ice-cream_desk@1x.webp 1x, img/sweet-ice-cream_desk@2x.webp 2x">
            <!-- 1х: 442px; 2x: 884px -->
            <source type="image/webp" media="(min-width: 768px)" srcset="img/sweet-ice-cream_tab@1x.webp 1x, img/sweet-ice-cream_tab@2x.webp 2x">
            <!-- 1х: 270px; 2x: 540px -->
            <source type="image/webp" srcset="img/sweet-ice-cream_mob@1x.webp 1x, img/sweet-ice-cream_mob@2x.webp 2x">
            <!-- 1х: 430px; 2x: 560px -->
            <img src="img/sweet-ice-cream_desk@1x.jpg" srcset="img/sweet-ice-cream_desk@2x.jpg 2x" width="430" height="138" alt="Login form intro background.">
          </picture>
        </div>
        <div class="login__form-wrapper">
          <h2>Log In</h2>
          <form class="login__form" action="#" method="post">
            <label for="useremail">
              <input type="email" id="useremail" name="useremail" placeholder="Your E-mail" aria-label="Input your e-mail" required="">
            </label>
            <label for="userpassword">
              <input type="password" id="userpassword" name="userpassword" placeholder="Password" aria-label="Input your password" required="">
            </label>
            <a href="#" class="login__restore-link" aria-label="login restore link">Forgot your password?</a>
            <button class="login__btn" type="submit" aria-label="login submit button">Log In</button>
          </form>
          <a class="login__signup-link" href="#" aria-label="login signup link"> Don’t have an account?<span>&nbsp;&nbsp;Sign up</span>
          </a>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
